name: main_workflow
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4.2.2
    - name: Install nodeJS
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: install dependencies
      run: npm ci
    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        eslint: true
  test:
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4.2.2
    - name: Install nodeJS
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: install dependencies
      run: npm ci
    - name: run test
      run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: get code
      uses: actions/checkout@v4.2.2
    - name: Install nodeJS
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: deploy
      run: echo "Deployeando"
